<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        const sayDate = function(str) {
            console.log(str, Date.now());
        }

        const startFun = document.querySelector('#start');
        const stopFun = document.querySelector('#stop');

        // Declare intervalId in a scope accessible to both buttons
        let intervalId;

        startFun.addEventListener('click', function() {
            console.log('Starting in a bit');
            // Avoid multiple intervals by clearing existing one if any
            if (!intervalId) {
                intervalId = setInterval(sayDate, 2000, "Execution Started");
            }
        });

        stopFun.addEventListener('click', function() {
            console.log('Stopping...');
            clearInterval(intervalId);
            intervalId = null;
        });
    </script>
</body>
</html>
